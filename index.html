<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banderas API</title>
    <script src="https://kit.fontawesome.com/33ad4783f4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>¿Donde en el mundo?</h1>
        <button class="toggle"><i class="fa-regular fa-moon"></i>Modo Oscuro</button>
    </div>
    <div class="container">
        <div class="pais">
            <input type="text" placeholder="Buscar un país...">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="continentes">
            <div class="lista-continentes">
                <p>Filtrar por contienente</p>
                <button><i class="fa-solid fa-chevron-down"></i></button>
            </div>
        </div>
    </div>
</body>
</html>
