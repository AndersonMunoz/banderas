<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banderas API</title>
    <script src="https://kit.fontawesome.com/33ad4783f4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <h1>¿Dónde en el mundo?</h1>
        <button class="toggle"><i class="fa-regular fa-moon"></i>&nbsp;Modo Oscuro</button>
    </div>
    <div class="supercontainer">
        
        <div class="container">
            <div class="pais">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" placeholder="Buscar un país...">
            </div>
            <div class="continentes">
                <div class="lista-continentes">
                    <p>Filtrar por contienente</p>&nbsp;
                    <button class="flecha-abajo"><i class="fa-solid fa-chevron-down"></i></button>
                </div>
            </div>
        </div>
        <div class="cada-pais">
            <div class="paises pais1">
                <div class="bandera"><img class="bandera1" src="img/alemania.svg.png" alt=""></div>
                <div class="info">
                    <p class="title">Alemania</p><br>
                    <p class="subtitle">Población:</p><p>81.770.900</p><br>
                    <p class="subtitle">Contienente:</p><p>Europa</p><br>
                    <p class="subtitle">Capital:</p><p>Berlin</p>
                </div>
            </div>
            <div class="paises pais2">2</div>
            <div class="paises pais3">3</div>
            <div class="paises pais4">4</div>
        </div>
    </div>
    
</body>
</html>
